<html>
<head>
    <meta charset="utf-8">
    <title>地图显示</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container"></div>
<!-- 加载地图JSAPI脚本 -->
<script src="local_file/autonavi_default_settings.js"></script>
<script src="local_file/autonavi_base_js.js"></script>
<script type="application/javascript">
    var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom:11, //初始化地图层级
        center: [103.926245,30.758123] //初始化地图中心点
    });
</script>
</body>
</html>
